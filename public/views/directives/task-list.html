<ul class="list-group">
    <li class="task list-group-item clearfix" ng-repeat="task in tasks">
        <div ng-show="!showCreate">
            <span class="task-description" ng-class="{'done': task.done}">{{task.description}}</span>
            <div class="btn-group pull-right">
                <button ui-sref="tasks.details({id: task.id})" type="button" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></button>
                <button ng-show="!task.done" type="button" class="btn btn-default" ng-click="setDone(task, true)"><span class="glyphicon glyphicon-check"></span></button>
                <button ng-show="task.done" type="button" class="btn btn-default" ng-click="setDone(task, false)"><span class="glyphicon glyphicon-check"></span></button>
                <button type="button" class="btn btn-default" ng-click="remove(task)"><span class="glyphicon glyphicon-trash"></span></button>
                <button ng-show="showCutBtn(task)" type="button" class="btn btn-default" ng-click="cut(task)"><span class="glyphicon glyphicon-transfer"></span></button>
                <button ng-show="showReleaseBtn(task)" type="button" class="btn btn-default" ng-click="release(task)"><span class="glyphicon glyphicon-remove"></span></button>
                <button ng-show="showPasteBtn(task)" type="button" class="btn btn-default" ng-click="paste(task)"><span class="glyphicon glyphicon-arrow-down"></span></button>
                <button type="button" class="btn btn-default" ng-click="showCreate = true"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
        <form ng-show="showCreate" ng-submit="create({parentId: task.id, description: description})">
            <div class="form-inline input-group">
                <div class="input-group-addon" ng-click="showCreate = false">
                    <span class="glyphicon glyphicon-backward"></span>
                </div>
                <input class="form-control" type="text" ng-model="description"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
            </div>
        </form>
    </li>
</ul>
