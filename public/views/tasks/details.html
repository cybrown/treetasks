<a ng-if="ctrl.task.parentId" class="btn btn-default" ui-sref="tasks.details({id: ctrl.task.parentId})">Parent</a>
<div class="well">{{ctrl.task.description}}</div>
<task-create
	on-create="ctrl.create(task)"
	parent-id="{{ctrl.task.id}}">
</task-create>
<task-list
    tasks="ctrl.findTasks()"
    on-create="ctrl.create(task)"
    on-save="ctrl.save(task)"
    on-delete="ctrl.delete(task)">
</task-list>
